plugins {
    id 'scala'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

group 'com.sw.test'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

shadowJar {
    zip64 true
}

dependencies {
    implementation 'com.github.shin285:KOMORAN:3.3.9'
    implementation 'org.apache.spark:spark-core_2.12:2.4.7'
    implementation 'org.apache.spark:spark-sql_2.12:2.4.7'
    implementation 'org.apache.spark:spark-mllib_2.12:2.4.7'
    implementation 'org.scala-lang:scala-library:2.12.13'
    testImplementation 'junit:junit:4.13'
}

jar {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
